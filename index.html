        <input type="button" href="#" onclick="ansValidation(event)" value="Отправить">

    <script>
function ansValidation(ev) {
    ev.preventDefault
    let nameValue = "test";
    let passValue = document.getElementById("password").value
    let confpassValue = document.getElementById("confirmPassword").value
    if(typeof nameValue !== "string"){
        window.alert("Пожалуйста, введите ваше имя еще раз")
    }else if(passValue !== confpassValue) {
       window.alert("Пароли не совпадают!")
    }
}
